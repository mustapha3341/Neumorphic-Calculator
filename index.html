<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Neumorphic Calc</title>

		<!-- google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- custom stylesheet -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="header">
				<div class="toggle-button">
					<span class="dark-mode-txt">dark mode</span>
					<label class="switch">
						<input type="checkbox" />
						<span class="slider round"></span>
					</label>
				</div>
				<div class="result">
					22
				</div>
				<div class="history-operator">
					<div class="operator">
						=
					</div>
					<div class="history">
						2*11
					</div>
				</div>
			</div>
			<div class="keyboard">
				<div class="key" id="operator">c</div>
				<div class="key" id="operator">+/-</div>
				<div class="key" id="operator">%</div>
				<div class="key" id="operator">/</div>
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="key" id="operator">x</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key" id="operator">-</div>
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key" id="operator">+</div>
				<div class="key">0</div>
				<div class="key" id="operator">.</div>
				<div class="key" id="operator">&larr;</div>
				<div class="key" id="operator">=</div>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
